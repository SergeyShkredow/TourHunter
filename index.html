<!DOCTYPE html>
<html lang="en" ng-app="testMap">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/main.css">
    <link rel="stylesheet" href="src/dist/abn_tree.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>

    <script src="src/dist/abn_tree_directive.js"></script>
    <script src="src/app.js"></script>
    <script src="src/map.controller.js"></script>
    <!--<script src="src/leftMap.controller.js"></script>-->
    <!--<script src="src/rightMap.controller.js"></script>-->
    <!--<script src="js/dataLeftService.js"></script>-->
    <!--<script src="js/dataRightService.js"></script>-->
    <!--<script src="js/map.service.js"></script>-->
    <!--<script src="src/parent.controller.js"></script>-->


</head>
<body  >
<div class="content" ng-controller ="mapCtrl">
    <div id="listMap">
        <abn-tree  tree-data="my_data" tree-control="my_tree"
                   on-select="my_tree_handler(branch, branch.children)"
                   expand-level="2"
                   initial-selection="Granny Smith">
        </abn-tree>
    </div>

    <div id="mapId"></div>

    <div id="resultMap">
        <ul class="select_map">
            <li ng-repeat="row in select_cities">
                <a>
                    <span>{{ row }} </span>

                </a>
                <button class="delete" ng-click="deleteListItem(select_cities, $index)">Delete</button>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
